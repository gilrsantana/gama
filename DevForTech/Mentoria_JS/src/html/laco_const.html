<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Registros com Laço de Repetição</title>
</head>


<script>
    function calcular(){
        let myNumber = tabuada.valor.value;
        if (isNaN(myNumber) ){
            alert("O campo precisa ser um número");
        } else {   
            document.getElementById("paragrafo").innerHTML = "";
            let par = document.getElementById("paragrafo").innerHTML;
            for (let i = 1; i <= 10; i++) {
                document.getElementById("paragrafo").innerHTML += i + " x " + myNumber + " = " + i*myNumber + "</br>"
            }
            return false;
        }
    }



</script>

<body>

    <form action="" id="tabuada">
        <label for="">Informe o número desejado: </label><br>
        <input type="text" name="valor"><br><br>
        <input type="submit" value="executar" onclick="return calcular()">

    </form>

    <p id="paragrafo"></p>

</body>


</html>
